---
logrotate_stable_os:
  - Debian 9
  - Debian 10
  - Ubuntu 16
  - Ubuntu 18
  - Ubuntu 20
  - CentOS 7
  - CentOS 8
  - Fedora 30
  - Fedora 31
  - Fedora 32
  - Fedora 33
  - SLES 11
  - SLES 12
  - openSUSE Leap 15
  - openSUSE Leap 42

logrotate_interval: "weekly"
logrotate_keep: "8"
logrotate_create: "create"
logrotate_compress: "compress"
logrotate_misc_options: []
